<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lethal Company</title>
  <style>
    @font-face {
      font-family: 'VCR OSD MONO';
      src: url('assets/VCR_OSD_MONO_1.001.ttf') format('truetype');
    }

    body {
      background-image: url('assets/fundovhs.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: brown;
      font-family: 'VCR OSD MONO', monospace;
      margin: 0;
      padding: 0;
    }

    header, footer {
      text-align: center;
      padding: 10px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
    }

    .logo img {
      max-width: 100%;
      height: auto;
    }

    .button-link, .button-link2 {
      display: inline-block;
      background-color: black;
      border: 1px solid brown;
      color: brown;
      width: 100px;
      height: 50px;
      font-size: large;
      text-align: center;
      line-height: 50px;
      border-radius: 10px;
      text-decoration: none;
      margin: 5px;
    }

    .button-link:hover, .button-link2:hover {
      background-color: brown;
      color: black;
    }

    .main-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 5px;
    }

    .main-btn {
      background-color: black;
      border: 1px solid brown;
      color: brown;
      width: 90%;
      max-width: 600px;
      height: 80px;
      font-size: 2em;
      border-radius: 10px;
      font-family: 'VCR OSD MONO';
      cursor: pointer;
    }

    .main-btn:hover {
      background-color: brown;
      color: black;
    }

    .center-img {
      display: block;
      margin: 20px auto;
      max-width: 90%;
      height: auto;
      border-radius: 5px;
    }

    footer {
      color: brown;
      font-size: 0.9em;
    }

    .github-link {
      display: block;
      margin-top: 10px;
      color: brown;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        gap: 10px;
      }

      .main-btn {
        font-size: 1.5em;
        height: 60px;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a href="index.html" class="button-link">Home</a>
      <div class="logo">
        <img src="assets/Lethal_Company.png" alt="Lethal Company Logo" />
      </div>
      <a href="about.html" class="button-link2">About</a>
    </div>
  </header>

  <hr color="brown" />

  <div class="main-content">
    <h1>WORK WITH US!</h1>

    <div class="video-container">
      <video autoplay controls>
        <source src="assets/videoplayback.mp4" type="video/mp4" />
      </video>
    </div>

    <img src="assets/file.png" alt="File Image" class="center-img" />

    <h1>WE NEED YOU!</h1>

    <div style="text-align: center;">
      <a href="https://store.steampowered.com/app/1966720/Lethal_Company/">
        <button class="main-btn">BUY NOW!</button>
      </a>
    </div>
  </div>

  <hr color="brown" />

  <footer>
    <p>LETHAL COMPANY © ZEEKERSS</p>
    <a href="https://github.com/JohnMoni91" class="github-link" target="_blank">JohnMoni91 - GitHub´s</a>
  </footer>
</body>
</html>
